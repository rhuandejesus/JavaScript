<body>
    <script>
    // alert é tipo uma caixa de dialogo onde o usuario tem que clicar no ok para prosseguir  
    // O window.confirm é uma "função" que exibe uma caixa de diálogo com uma mensagem e dois botões: "OK" e "Cancelar" 
    // E o window.prompt é uma "função" que exibe uma caixa de diálogo com uma mensagem e um campo de texto para o usuário inserir informações. 
        alert('Minha primeira mensagem!')
        window.confirm('JavaScript é legal?')
        window.prompt('Qual é o seu nome?')
    </script>
</body>
