<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício04</title>
</head>
<body>
    
    <script>
        let nome = prompt("Digite seu nome: ")
        alert("Seu nome possui " + nome.length + " letras") //O length é utilizado para contar os caracteres do objeto selecionado

        document.write(`Seu nome em letras maiúsculas:<strong>${nome.toUpperCase()}</strong>`) // toUpperCase()} coloca os caracteres em Maiuscúlos
        document.write(`<br/>Seu nome em letras minúsculas: <strong>${nome.toLowerCase()}</strong>`) // toLowerCase()} colocar os caracteres em Minuscúlos
    </script>

</body>
</html>
