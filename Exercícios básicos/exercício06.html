<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício06</title>
    </head>
    <body>
        <script>
            
            let largura = Number.parseFloat(prompt("Digite a largura do terreno:"))
            let comprimento = Number.parseFloat(prompt("Digite a comprimento do terreno:"))
            let valor = Number.parseFloat(prompt("Digite o valor do metro quadrado:"))
            
            let area = largura * comprimento   
            let preco = area * valor

            
            document.write(`Área total: ${area.toFixed(2)} m²`)
            document.write(`<br/> Preço do terreno: ${preco.toFixed(2)}`)
        </script>


    </body>
</html>
